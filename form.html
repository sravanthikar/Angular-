
<!DOCTYPE html>
<html ng-app="">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<form name="myForm">
<input type="name" name="name" ng-model="name" required>: Name </input><br/>
<input type="password" name="password" ng-model="password" required>: password</input><br/>
<input type="email" name="email" ng-model="email" required>: email</input><br/>
<button ng-disabled="!(myForm.name.$valid && myForm.password.$valid&& myForm.email.$valid)">submit</button>

</form>
<p>Valid:{{myForm.myInput.$valid}}</p>
<p>InValid:{{myForm.myInput.$invalid}}</p>
<table>
  <tr>
    <th>first</th>
    <th>second</th>
    <th>result</th>
  </tr>
  <tr>
   <td>{{myForm.myInput.$invalid}}</td>
   <td>{{myForm.myInput.$pristine}}</td>
   <td>{{myForm.myInput.$pristine&&myForm.myInput.$invalid}}</td>
  </tr>
</table>
</body>
</html>
